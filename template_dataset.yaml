scheming_version: 1
dataset_type: datasets

dataset_fields:

- field_name: name
  label: Name
  form_placeholder: eg. Dataset XYZ
  required: true 
  
- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  
- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economical, tech, governance

- field_name: provided_by
  label: Provided by
  preset: select
  choices: 
  - value: provider1
    label: Provider 1
  - value: provider2
    label: Provider 2 
    
- field_name: definition
  label: Definition
  preset: markdown
  form_placeholder: eg. Some definition of the contract
  
- field_name: business_definition
  label: Business Definition
  preset: markdown
  form_placeholder: eg. Some business definition of the contract
  
- field_name: usage
  label: Usage
  preset: markdown
  form_placeholder: eg. Some basic usage of the contract
  
- field_name: frequency
  label: Frequency
  
- field_name: medium
  label: Medium
  
- field_name: profiling
  label: Profiling
  
- field_name: data_sample
  label: Data Sample 
  
- field_name: dictionary
  label: Dictionary
  
- field_name: check_integrity
  label: Check Integrity
  
- field_name: check_quality
  label: Check Quality
  
- field_name: rules_transformation
  label: Rules Transformation
  
- field_name: data_steward
  label: Data Steward
  
- field_name: glossary
  label: Glossary
  
- field_name: policies_procedures
  label: Policies Procedures 
  
- field_name: roles_responsibilities
  label: Roles Responsibilities
  
- field_name: kpi_quality
  label: KPI Quality
  
- field_name: subject_matter_expert
  label: Subject Matter Expert
  
- field_name: contacts
  label: Contacts
  
- field_name: system
  label: System
  
- field_name: classification_code
  label: Classification Code
  preset: select
  choices:
  - value: def
    label: DEF
  - value: cur
    label: CUR
  - value: man
    label: MAN
  - value: cer
    label: CER
  
- field_name: classification
  label: Classification
  preset: select
  choices:
  - value: defined
    label: Defined
  - value: curated
    label: Curated
  - value: managed
    label: Managed
  - value: certified
    label: Certified
      
- field_name: data_consumer
  label: Data Consumer 
  
- field_name: channel
  label: Channel
  
- field_name: distributed_to
  label: Distributed to
  preset: multiple_checkbox
  choices: 
  - value: product1
    label: Product 1
  - value: product2
    label: Product 2
  - value: product3
    label: Product 3
  - value: product4
    label: Product 4

resource_fields:

- field_name: name
  label: Name
